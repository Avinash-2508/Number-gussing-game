<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen text-white flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800/50 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden border border-gray-700 p-8">
        <h1 class="text-4xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
            Guess the Number
        </h1>
        
        <div class="mb-6 text-center">
            <p class="text-lg mb-2">I'm thinking of a number between</p>
            <div class="text-2xl font-bold glow inline-block px-4 py-2 rounded-full bg-blue-900/50 border border-blue-400">
                1 and 100
            </div>
        </div>
        
        <div class="flex flex-col items-center mb-6">
            <input 
                type="number" 
                id="guessInput" 
                class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none text-center text-xl mb-4"
                placeholder="Enter your guess..."
                min="1"
                max="100"
            >
            <button 
                id="guessButton" 
                class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg font-bold hover:from-blue-500 hover:to-purple-500 transition-all transform hover:scale-105"
            >
                Submit Guess
            </button>
        </div>
        
        <div id="message" class="text-center min-h-12 text-lg mb-4 transition-all duration-300"></div>
        
        <div class="flex justify-between items-center text-sm text-gray-300">
            <div>
                <span id="attempts" class="font-bold text-blue-300">0</span> attempts
            </div>
            <div>
                <span id="hint" class="font-bold text-purple-300">Start guessing!</span>
            </div>
        </div>
    </div>
    
    <div id="confetti-container" class="fixed top-0 left-0 w-full h-full pointer-events-none"></div>

<script src="./index.js"></script>
</body>
</html>
